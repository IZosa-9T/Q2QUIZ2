<div class="container">
        <div class="container mt-5 p-4">
            <h3 class="text-center mb-4"><b>Robotics Club Registration Form</b></h3>
            <form>
                <div class="mb-3 row">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name here !">
                    </div>
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter your age here !">
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email here !">
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your phone number here !">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">The topics that <b>interest</b> me most is . . .</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="programming">
                        <label class="form-check-label" for="programming">Programming</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="electronics">
                        <label class="form-check-label" for="electronics">Electronics</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="mechanical-design">
                        <label class="form-check-label" for="mechanical-design">Mechanical Design</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">My <b>level</b> in robotics is . . .</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="experience" id="beginner" value="beginner">
                        <label class="form-check-label" for="beginner">Beginner</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="experience" id="intermediate" value="intermediate">
                        <label class="form-check-label" for="intermediate">Intermediate</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="experience" id="advanced" value="advanced">
                        <label class="form-check-label" for="advanced">Advanced</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="project" class="form-label">Preferred Robotics <b>Project</b></label>
                    <select class="form-select" id="project">
                        <option selected disabled>Choose a project...</option>
                        <option value="ai">Artificial Intelligence</option>
                        <option value="hri">Human-Robot Interaction</option>
                        <option value="robotics-programming">Robotics Programming</option>
                        <option value="prosthetics">Robot Prosthetics</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="interest" class="form-label">Statement of <b>Interest</b></label>
                    <textarea class="form-control" id="interest" rows="4" placeholder="Why do you want to join this club ?"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn w-100"><b>Submit ! !</b></button>
                </div>
            </form>
    </div>
